<html>
	<head>
		<style type="text/css">
			.box {
				width: 80px;
				height: 80px;
				border: 4px solid #000;
				margin: 1px;
				line-height: 70px;
				background-color: #CCC; 
				font-size: 30px;
				font-weight: bold;
				font-family: Verdana;
				text-align: center;
				display: inline-block;
				cursor: pointer;
				box-sizing: border-box;
			}

			.selected {
				border: 4px solid #0F0;
				background-color: #CFC; 
			}

			#board {
				display: inline-block;
			}


		</style>


	</head>
	<body>
		<div id="template" class="box">
		</div>
		<div id="board">
		</div>
		<div id="log">
		</div>	
		<script type="text/javascript" src="worsquare.js"></script>
	</body>
</html>
